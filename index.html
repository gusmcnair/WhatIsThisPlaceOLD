<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What Is This Place?</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <header>
            <h1>What Is This Place?</h1>
        </header>
            <p>Lorem ipsum etc etc this is where text will go</p>
            <form class="init-form">
                <button name="submit-button" id="submit-button" type="submit">Search by GPS</button>
            </form>
            <section class="display-error">

            </section>
            <section class="location-name">
                <p>Or try inputting the location's name manually:</p>
                <form class="place-name">
                    <label for="city-name">City, Village or Place Name</label>
                    <input name="city-name" id="city-name" placeholder="Madison" type="text" required><br>
                    <label for="state-name">State initials</label>
                    <input name="state-name" id="state-name" placeholder="WI" type="text" required>
                    <button name="geocode-button" id="geocode-button" type="submit">Search by text</button>
                </form>
            </section>
            <section class="place-info">
                <article class="census-info">
                </article>
                <article class="foursquare-info">
                </article>
            </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
